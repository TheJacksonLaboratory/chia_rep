[loggers]
keys=root,bin,all

[logger_root]
level=DEBUG
handlers=screen,root_file

[logger_bin]
level=DEBUG
handlers=bin_file
qualname=bin
propagate=0

[logger_all]
level=DEBUG
handlers=bin_file,root_file
qualname=all
propagate=0

[handlers]
keys=screen,root_file,bin_file

[handler_root_file]
class=FileHandler
level=DEBUG
formatter=simple
args=('main.log',)

[handler_bin_file]
class=FileHandler
level=DEBUG
formatter=table
args=('bin.log',)

[handler_screen]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[formatters]
keys=simple,table

[formatter_simple]
format=%(levelname)s - %(asctime)s - %(name)s:%(filename)s:%(lineno)d - %(message)s
datefmt=%H:%M:%S

[formatter_table]
format=%(asctime)s - %(filename)s:%(lineno)d
    %(message)s
datefmt=%H:%M:%S
