[loggers]
keys=root,reproducibility,all_loop_data,chrom_loop_data,loop_rep,bedgraph_rep

[logger_root]
level=DEBUG
handlers=screen,file

[logger_reproducibility]
level=DEBUG
handlers=file
qualname=reproducibility

[logger_all_loop_data]
level=INFO
handlers=file
qualname=all_loop_data

[logger_chrom_loop_data]
level=INFO
handlers=file
qualname=chrom_loop_data

[logger_loop_rep]
level=DEBUG
handlers=file
qualname=loop_rep

[logger_bedgraph_rep]
level=DEBUG
handlers=file
qualname=bedgraph_rep

[formatters]
keys=simple

[handlers]
keys=file,screen

[handler_file]
class=FileHandler
level=DEBUG
formatter=simple
args=('test.log',)

[handler_screen]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(levelname)s - %(asctime)s - %(name)s:%(lineno)d - %(message)s
datefmt=%H:%M:%S
