[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=screen,root_file

[handlers]
keys=screen,root_file

[handler_root_file]
class=FileHandler
level=DEBUG
formatter=simple
args=('tmp/input.log', 'w')

[handler_screen]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[formatters]
keys=simple

[formatter_simple]
format=%(levelname)s - %(asctime)s - %(name)s:%(filename)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
